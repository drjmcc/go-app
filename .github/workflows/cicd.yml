name: Continuous Integration

on:
  pull_request:
    paths-ignore:
    - README.md
    - .gitignore
    - pull_request_template.md

  push: 
   branches:
     - "**"
          
jobs:
  build-test:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Run tests
        uses: ./go-app/.github/reusable-workflows/ci.yml

